<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Jeu Jianne</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="css/nectarine.css">
</head>

<body ng-app="clement">
<script type="text/ng-template" id="error.html">
    <h3>ERROR</h3>
</script>

<script type="text/ng-template" id="clement.html">
    <div ng-controller="MainCtrl">
        <div class="selection-off">

            <div class="cadreCentre">
                <div class="title">Retrouve le bon ordre</div>
            </div>
            <div>
                <div class="cadre">
                    <div ng-repeat="c in columns" class="column pointer" drag="c" dragStyle="columnDrag" drop="c"
                         dropStyle="columnDrop">
                        {{c.title}}
                    </div>
                </div>
            </div>
            <div class="cadre">
                <div ng-repeat="d in columns2" class="horizontal">
                <span ng-if="good(d, $index)" class="column2ok pointer" drag="d" dragStyle="columnDrag" drop="d"
                      dropStyle="columnDrop">
                    {{d.title}}
                </span>
                <span ng-if="!good(d, $index)" class="column2 pointer" drag="d" dragStyle="columnDrag" drop="d"
                      dropStyle="columnDrop">
                    {{d.title}}
                </span>
                </div>
                <div>
                    <div ng-if="end()" class="result">
                        C'est gagné !!!
                    </div>
                </div>
            </div>
            <div class="cadrereplay" ng-if="end()">
                <!-- <audio  ng-if="end() && applause" id="applause" src="crowdapplause.wav" autoplay="true">
                     Votre navigateur ne supporte pas l'élément <code>audio</code>.
                 </audio>-->
                <button class="textreplay pointer" ng-click="initialisation()">Rejouer</button>
                <!-- <audio id="audioPlayer" ng-model="audioPlayer">
                     Votre navigateur ne supporte pas l'élément <code>audio</code>.
                 </audio>-->
                <button class="textreplay pointer" ng-click="text2speech()">Ecouter la phrase</button>
            </div>
        </div>
    </div>
</script>


<script type="text/ng-template" id="manage.html">
    <h2>Liste des phrases</h2>
    <div ng-controller="manageCtrl">

        <div ng-repeat="phrase in posts">
            <div class="row">
                <button class="btn btn-primary btn-sm glyphicon glyphicon-trash"
                        data-ng-click="deletePhrase($index)"></button>
                <div ng-repeat="c in phrase" class="phrase">
                    {{c.title}}&nbsp;
                </div>
            </div>
        </div>

        <br><br>

        <div>
            <button type="submit" class="btn btn-primary" ng-click="backup()">Faire un backup</button>
        </div>
        <br>

        <div>
            <button type="submit" class="btn btn-primary" ng-click="getbackup()">Restaurer depuis le backup</button>
        </div>

        <br>
        <br>

        <div>

            <h2>Ajouter des phrases</h2>

            <form name="form" role="form">
                <div ng-repeat="d in newPhrase" class="phrase">
                    <input class="form-control" ng-model="d.title" type="text">
                </div>
                <br><br>

                <div>
                    <button type="submit" class="btn btn-primary" ng-click="addPhrase()">Ajouter la phrase</button>
                </div>
            </form>
        </div>
    </div>

</script>


<div ng-view>
    Loading...
</div>


<script src="vendors/jquery-1.11.0.min.js"></script>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script>
<script src="vendors/angular-google-analytics-1.1.3.min.js"></script>
<!--imports locaux du projet-->
<script src="js/app.js"></script>
<script src="js/directives/directive.js"></script>
<script src="js/controllers/mainCtrl.js"></script>


</body>
</html>
